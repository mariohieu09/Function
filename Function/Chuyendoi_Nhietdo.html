<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
<p>Fahrenheit</p>
<input type="number" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
<br>
<p id="res">Celcius: <span id="outputCel"></span> </p>
<script>
function tempConverter(valnum){
    valnum = parseFloat(valnum);
    document.getElementById("outputCel").innerHTML = (valnum - 32)/ 1.8;
}

</script>

</body>
</html>
