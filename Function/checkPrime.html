<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = parseInt(prompt("Enter the number"))
  function checkprime(x){
     i = 2;
     ck = true;
    if(x<2){
      ck = false;
    }else if(x == 2){
      ck = true;
    }else if(x > 2){
      while(i < x-1){
        if(x%i == 0){
          ck = false;
        }i++;
      }
    }
    if(ck == true){
      document.write("Đây là số nguyên tố");
    }else{
      document.write("Đây không phải là số nguyên tố");
    }
  }
  let res = checkprime(x);
</script>
</body>
</html>
